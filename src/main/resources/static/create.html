<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Datensatz anlegen</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f4f4f4}
    .container{max-width:900px;margin:2rem auto;background:#fff;padding:2rem;
      border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    fieldset{border:none;margin:0;padding:0}
    label{display:block;margin-top:1rem}
    input,select,button{padding:.4rem;font-size:1rem;margin-top:.3rem}
    button{cursor:pointer;margin-top:1.2rem}
    .success{color:green}.error{color:red}
    .hidden{display:none}
  </style>
</head>
<body>

<a href="#main" class="skip-link">Zum Inhalt springen</a>

<header>
  <img src="/img/LifeXDatawarehouseLogo.png" alt="">
  <nav aria-label="Hauptnavigation">
    <a href="/index.html">Dashboard</a>
    <a href="/create.html">Daten anlegen</a>
  </nav>
</header>

<main id="main" class="container" aria-live="polite">
  <h1>Datensatz anlegen</h1>

  <!-- Schritt 1 -->
  <fieldset id="step1">
    <label for="entity">Welche Entität möchtest du anlegen?</label>
    <select id="entity">
      <option>Account</option><option>Project</option><option>Site</option>
      <option>Server</option><option>WorkingPosition</option><option>Radio</option>
      <option>AudioDevice</option><option>PhoneIntegration</option>
    </select>
    <button onclick="next()">Weiter</button>
  </fieldset>

  <!-- Schritt 2 -->
  <form id="dynamicForm" class="hidden" onsubmit="submitForm(event)"></form>

  <div id="result" role="status" aria-live="polite" aria-atomic="true"></div>
</main>

<script>
  /* ---------- Navigation ---------- */
  function back(){
    dynamicForm.classList.add('hidden'); step1.classList.remove('hidden');
    dynamicForm.innerHTML=''; result.textContent='';
  }
  function next(){
    buildForm(entity.value); step1.classList.add('hidden');
    dynamicForm.classList.remove('hidden');
  }

  /* ---------- Hilfsfunktionen für Felder ---------- */
  const add=(id,lbl,req=true)=>`<label for="${id}">${lbl}<input id="${id}" ${req?'required':''}></label>`;
  const addSel=(id,lbl,opts,req=true)=>{
    const empty = req ? '' : `<option value=""></option>`;
    return `<label for="${id}">${lbl}<select id="${id}" ${req?'required':''}>${empty}
      ${opts.map(o=>`<option value="${o}">${o}</option>`).join('')}
    </select></label>`;
  };
  const addBool=(id,lbl,req=true)=>addSel(id,lbl,['true','false'],req);

  /* ---------- Formulargenerator ---------- */
  function buildForm(t){
    const f=dynamicForm; f.dataset.type=t; let h='';
    switch(t){
      case 'Account':
        h+= add('name','Name')
                + add('contact','Kontaktperson')
                + add('email','E-Mail')
                + add('phone','Telefon')
                + add('vat','USt-ID')
                + add('country','Land');
        break;

      case 'Project':
        h+= add('sap','SAP-ID')
                + add('pname','Projektname')
                + addSel('variant','Deployment-Variant',['MediumBundle','CustomS','CustomM','CustomL','CustomXL'])
                + add('bundle','Bundle-Type',false)
                + add('accId','Account-ID')
                + add('addrId','Address-ID');
        break;

      case 'Site':
        h+= add('pId','Project-ID')
                + add('name','Site-Name')
                + add('addr','Address-ID')
                + addBool('ha','HighAvailability')
                + add('red','Redundant-Servers')
                + add('zone','FireZone')
                + add('tenant','TenantCount');
        break;

      case 'Server':
        h+= add('siteId','Site-ID')
                + add('name','Servername')
                + add('brand','Marke')
                + add('serial','Serien-Nr.')
                + add('os','Betriebssystem')
                + add('patch','Patch-Level')
                + addSel('vplat','Virtual-Platform',['BareMetal','HyperV','vSphere']);
        break;

      case 'WorkingPosition':
        h+= add('siteId','Site-ID')
                + add('name','Client-Name')
                + add('brand','Marke')
                + add('serial','Serien-Nr.')
                + add('os','OS')
                + add('patch','Patch-Level')
                + addBool('local','LocallyInstalled');
        break;

      case 'Radio':
        h+= add('siteId','Site-ID')
                + add('brand','Marke')
                + add('serial','Serien-Nr.')
                + addSel('mode','Mode',['Analog','Digital'])
                + addSel('standard','Digital-Standard',['Airbus','Motorola','ESN','P25','Polycom','Teltronics'],false)
                + add('client','Assigned-ClientID',false);
        break;

      case 'AudioDevice':
        h+= add('client','Client-ID')
                + add('brand','Marke')
                + add('serial','Serien-Nr.')
                + add('fw','Firmware')
                + addSel('dir','Direction',['IN','OUT','INOUT']);
        break;

      case 'PhoneIntegration':
        h+= add('client','Client-ID')
                + addSel('type','PhoneType',['Emergency','NonEmergency','Both'])
                + add('brand','Marke')
                + add('serial','Serien-Nr.')
                + add('fw','Firmware');
        break;
    }
    f.innerHTML = h + `<button>Speichern</button> <button type="button" onclick="back()">Zurück</button>`;

    if(t==='Radio') wireRadioLogic();
  }

  function wireRadioLogic(){
    const m = document.getElementById('mode');
    const s = document.getElementById('standard');
    if(!m || !s) return;
    const update = ()=>{
      const disable = (m.value==='Analog');
      s.disabled = disable;
      if(disable){ s.value=''; }
    };
    m.addEventListener('change', update);
    update();
  }

  /* ---------- Submit ---------- */
  const v=id=>document.getElementById(id)?.value?.trim();
  async function submitForm(e){
    e.preventDefault(); const t=e.target.dataset.type; result.textContent=''; result.setAttribute('aria-busy','true');
    let url='',p={};
    switch(t){
      case 'Account':
        url='/accounts';
        p={
          accountName: v('name'),
          contactName: v('contact'),
          contactEmail: v('email'),
          contactPhone: v('phone'),
          vatNumber: v('vat'),
          country: v('country')
        };
        break;

      case 'Project':
        url='/projects';
        p={
          projectSAPID: v('sap'),
          projectName: v('pname'),
          deploymentVariant: v('variant'),
          bundleType: v('bundle')||null,
          accountID: +v('accId'),
          addressID: +v('addrId')
        };
        break;

      case 'Site':
        url='/sites';
        p={
          projectID: +v('pId'),
          siteName: v('name'),
          addressID: +v('addr'),
          highAvailability: (v('ha')==='true'),
          redundantServers: +v('red'),
          fireZone: v('zone'),
          tenantCount: +v('tenant')
        };
        break;

      case 'Server':
        url='/servers';
        p={
          siteID: +v('siteId'),
          serverName: v('name'),
          serverBrand: v('brand'),
          serverSerialNr: v('serial'),
          serverOS: v('os'),
          patchLevel: v('patch'),
          virtualPlatform: v('vplat')
        };
        break;

      case 'WorkingPosition':
        url='/clients';
        p={
          siteID: +v('siteId'),
          clientName: v('name'),
          clientBrand: v('brand'),
          clientSerialNr: v('serial'),
          clientOS: v('os'),
          patchLevel: v('patch'),
          locallyInstalled: (v('local')==='true')
        };
        break;

      case 'Radio':
        url='/radios';
        p={
          siteID: +v('siteId'),
          radioBrand: v('brand'),
          radioSerialNr: v('serial'),
          mode: v('mode'),
          digitalStandard: v('standard') || null,
          assignedClientID: v('client') ? +v('client') : null
        };
        break;

      case 'AudioDevice':
        url='/audio';
        p={
          clientID: +v('client'),
          audioDeviceBrand: v('brand'),
          deviceSerialNr: v('serial'),
          audioDeviceFirmware: v('fw'),
          direction: v('dir')
        };
        break;

      case 'PhoneIntegration':
        url='/phones';
        p={
          clientID: +v('client'),
          phoneType: v('type'),
          phoneBrand: v('brand'),
          phoneSerialNr: v('serial'),
          phoneFirmware: v('fw')
        };
        break;
    }
    try{
      const r=await fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(p)});
      if(r.ok){result.innerHTML=`<p class="success">✔ ${t} angelegt.</p>`;e.target.reset();}
      else   {result.innerHTML=`<p class="error" role="alert">${await r.text()}</p>`;}
    }catch{
      result.innerHTML=`<p class="error" role="alert">Netzwerkfehler.</p>`;
    }finally{
      result.removeAttribute('aria-busy');
    }
  }
</script>
</body>
</html>
